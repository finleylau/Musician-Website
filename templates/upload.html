{% extends "layout.html" %}

{% block title %}
    Upload Photos
{% endblock %}

{% block main %}
<div class="container-fluid">
    <form action="{{ url_for('upload') }}" enctype=multipart/form-data method="POST">
        <div class="form-group">
            <label for="photo" class="control-label">Upload a Profile Picture</label>
            <input class="form-control" required type="file" name="photo" id="photo">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Finish</button>
        </div>
    </form>
</div>
{% endblock %}
