{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <form action="{{ url_for('login') }}" data-toggle="validator" id="login" method="POST">
            <div class="form-group">
                <input class="form-control" autocomplete="off" placeholder="Username" name="username" id="username" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" placeholder="Password" data-minlength="6" name="password" id="password" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
