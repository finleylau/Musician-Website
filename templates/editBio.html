{% extends "layout.html" %}

{% block title %}
    Edit Bio
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <form action="{{ url_for('createbiography') }}" id="biography" method="POST">
            <div class="form-group">
                <textarea autocomplete="off" autofocus class="form-control" name="biography" cols="100" rows="10" placeholder="Type or paste your biography here...">{{value}}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
                <button class="btn btn-default" type="cancel" onclick="window.location='{{url_for("biography")}}';return false;">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
