{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="container-fluid" style="padding-bottom: 30px">
        <div class="row">
            <div class="col-sm-4">
                <img src="{{profile_picture}}" id="propic" alt="Sorry" />
            </div>
            <div class="col-sm-8">
                <table class="table">
                    <tr>
                        <td><b>Name: </b>{{full_name}}</td>
                    </tr>
                    <tr>
                        <td><b>Primary Instrument: </b>{{primary_instrument}}</td>
                    </tr>
                    <tr>
                        <td><b>Secondary Instrument: </b>{{secondary_instrument}}</td>
                    </tr>
                    <tr>
                        <td><b>Education: </b>{{education}}</td>
                    </tr>
                </table>
                <hr>
                <a href="{{url_for("editpersonalinfo")}}">Edit Personal Information</a>
                <br>
                <br>
                <a href="{{url_for("editupload")}}">Edit Profile Picture</a>
            </div>
        </div>
    </div>
{% endblock %}
