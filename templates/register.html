{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container-fluid">
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="username" id="username" placeholder="Username" required type="text"/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="first_name" id="first_name" placeholder="First name" required type="text"/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="last_name" id="last_name" placeholder="Last name" required type="text"/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" data-minlength="6" name="password" id="password" placeholder="Password" required type="password"/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" data-match="#password" data-match-error="passwords don't match" name="confirmation" id="confirmation" placeholder="Re-enter password" required type="password"/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}
